<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Jojo Plus 即時股價系統</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h2>Jojo Plus - 盤中即時分析</h2>
  <table id="stockTable">
    <thead>
      <tr>
        <th>代號</th>
        <th>名稱</th>
        <th>目前股價</th>
        <th>建議方向</th>
        <th>建議進場價</th>
        <th>建議出場價</th>
        <th>AI勝率</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7">載入中...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchData() {
      try {
        const res = await fetch('/stocks');
        const stocks = await res.json();
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = '';

        if (stocks.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7">目前無資料</td></tr>';
          return;
        }

        stocks.forEach(stock => {
          const row = `<tr>
            <td>${stock.代號}</td>
            <td>${stock.名稱}</td>
            <td>${stock.目前股價}</td>
            <td>${stock.建議方向}</td>
            <td>${stock.建議進場價}</td>
            <td>${stock.建議出場價}</td>
            <td>${stock.AI勝率}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (error) {
        console.error('資料抓取錯誤：', error);
        document.querySelector('tbody').innerHTML = '<tr><td colspan="7">伺服器錯誤，請稍後重試</td></tr>';
      }
    }

    fetchData();
    setInterval(fetchData, 10000); // 每10秒更新一次
  </script>
</body>
</html>
